<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="content-top">
          <div class="elements">
            <h2>Hit :</h2>
            <div class="box" id="newHit">00</div>
          </div>
          <div class="elements">
            <h2>Timer :</h2>
            <div class="box" id="Timer">00</div>
          </div>
          <div class="elements">
            <h2>Score :</h2>
            <div class="box" id="Score">00</div>
          </div>
        </div>
        <div id="content-mid">
          <div class="bubble"></div>
        </div>
        <div id="content-bottom">
          <button id="button">RESTART GAME</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
